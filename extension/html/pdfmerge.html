<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge PDFs with Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="pdf-preview.js" defer></script>
  <script src="pdf-merge.js" defer></script>
  <style>
    .pdf-preview {
      width: 100%;
      max-height: 500px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .pdf-preview iframe {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Merge Two PDFs</h1>

  <form id="pdf-form">
    <label for="pdf1">Select first PDF:</label>
    <input type="file" id="pdf1" accept="application/pdf" required><br><br>

    <label for="pdf2">Select second PDF:</label>
    <input type="file" id="pdf2" accept="application/pdf" required><br><br>

    <button type="submit">Merge PDFs</button>
    <button type="button" id="reset-button">Reset</button>
  </form>

  <div>
    <h2>Preview PDF 1</h2>
    <div id="pdf1-preview" class="pdf-preview"></div>
  </div>

  <div>
    <h2>Preview PDF 2</h2>
    <div id="pdf2-preview" class="pdf-preview"></div>
  </div>

  <div>
    <h2>Preview Merged PDF</h2>
    <div id="merged-pdf-preview" class="pdf-preview"></div>
  </div>

  <button id="reorder-button" style="display:none">Reorder Merged PDF</button>
  <a id="download-link" style="display:none">Download Merged PDF</a>
  <button id="download-as-is" style="display:none">Download as is</button>

  <script>
    document.getElementById('reset-button').addEventListener('click', function () {
      document.getElementById('pdf1').value = '';
      document.getElementById('pdf2').value = '';
      document.getElementById('pdf1-preview').innerHTML = '';
      document.getElementById('pdf2-preview').innerHTML = '';
      document.getElementById('merged-pdf-preview').innerHTML = '';
      document.getElementById('reorder-button').style.display = 'none';
      document.getElementById('download-link').style.display = 'none';
      document.getElementById('download-as-is').style.display = 'none';
    });
  </script>
  <nav>
    <button onclick="window.location.href='pdfmerge.html'">Merge PDF</button>
    <button onclick="window.location.href='pdfreorder.html'">Reorder PDF</button>
    <button onclick="window.location.href='pdfaddtext.html'">Add Text to PDF</button>
  </nav>
</body>
</html>
