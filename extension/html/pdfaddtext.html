<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <link rel="stylesheet" type="text/css" href="../pdfaddtext.css">
</head>
<body>
    <div class="container">
        <div class="link-container">
            <a href="../html/pdfreorder.html" class="nav-link">PDF Reorder</a>
            <a href="../html/pdfmerge.html" class="nav-link">PDF Merge</a>
            <a href="../html/pdfaddtext.html" class="nav-link">PDF Add Text</a>
        </div>
    </div>
    <div id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
    </div>
    <div id="buttonContainer">
        <input type="file" id="pdf-upload" accept="application/pdf">
        <button id="savePdf">Save PDF</button>


        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>

        <input type="number" id="font-size" placeholder="Font size" value="14" style="width: 60px;">
        <input type="color" id="font-color" value="#000000">
    </div>

    <script src="../libs/pdf.min.js"></script>
    <script src="../libs/html2canvas.min.js"></script>
    <script src="../libs/jspdf.umd.min.js"></script>
    <script src="../scripts/pdf-addtext.js"></script>

</body>
</html>
