<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reorder Tool</title>
    <link rel="stylesheet" href="../css/pdfreorder.css">
    <script src="../libs/pdf.worker.min.js"></script>
    <script src="../libs/pdf.min.js"></script>
    <script src="../libs/pdf-lib.min.js"></script>
    <script defer src="../scripts/pdf-reorder.js"></script>
</head>
<body>
    <div class="container">
        <div class="link-container">
            <a href="../html/pdfreorder.html" class="nav-link">PDF Reorder</a>
            <a href="../html/pdfmerge.html" class="nav-link">PDF Merge</a>
        </div>
        <h1>PDF Reorder Tool</h1>
        <input type="file" id="fileInput" accept="application/pdf">
        <div id="pdfList"></div>
        <div id="preview">
            <canvas id="previewCanvas"></canvas>
            <div id="pageInfo">Page <span id="currentPage">1</span> of <span id="totalPages">0</span></div>
            <button id="prevBtn" style="display:none;">Previous</button>
            <button id="nextBtn" style="display:none;">Next</button>
        </div>
        <button id="downloadBtn" style="display:none;">Download PDF</button>
        <button id="addTextBtn" style="display:none;">Add Text to Reordered PDF</button>
    </div>
</body>
</html>
